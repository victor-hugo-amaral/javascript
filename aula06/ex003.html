<body>
    <h1>Hellor, world!</h1>

    <script>
        let n1 = Number(window.prompt('Digite um numero ?'))//Number.parseInt = Declara um numero quebrado
        let n2 = Number(window.prompt('Digite outro numero ?'))//Number.parseFloat = Declara um numero real
        let soma = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} e ${soma}`)
        //${s} usa tamplates string mais especifimente juntar as coisa 
        //(number + number) para adição
        //(string + string) para concatenação
        //função String(...) serve só para garantir que o valor de soma seja convertido para texto,
        //para poder ser concatenado (juntado) com outro texto.
    </script>
