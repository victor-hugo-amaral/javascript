<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 001</title>
    <style>
        button {
            height: 70px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <h1>Ante e Depois</h1>
    <button onclick="numero()">Antes e Depois</button>

    <script>
        function numero() {
            let n1 = Number(window.prompt('Digite um numero inteiro'))
            alert(`O dobro de ${n1}, é  ${n1 * 2}.  Metade  de ${n1}, é  ${n1 / 2}.`)

        }
    </script>
</body>

</html>
