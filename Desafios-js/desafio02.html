<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        button {
            font-size: 30px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Boas-vindas</h1>
    <button id="user">Inicie o Desafio</button>

    <script>

        let usuario = document.getElementById("user")
        usuario.addEventListener('click', click)
        function click() {
            let nome = prompt('Qual e seu nome')
            let idade = prompt(`Ola, ${nome}! Quantos anos voce tem ?`)
            alert(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade! `)
        }
    </script>

</html>
