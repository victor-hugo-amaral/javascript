<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        button {
            font-size: 30px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="alerta (1)">Botao 1</button>
    <button onclick="alerta (2)">Botao 2</button>
    <button onclick="alerta (3)">Botao 3</button>

    <script>
        function alerta(numero) {
            window.alert(`Voce clicou no ${numero} botao`)
        }
    </script>
</body>


</html>
