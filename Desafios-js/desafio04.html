<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
</head>

<body>

    <h1>Desafio de troco</h1>
    <button onclick="comprar()">Comprar um produto</button>

    <script>
        function comprar() {
            let produto = prompt('Que produto você está comprando?')
            let valor = Number(prompt(`Quanto custa ${produto} que está comprando ?`))
            let dinheiro = Number(prompt(`Qual foi o valor  que você deu para pagar o ${produto}?`))
            let troco = dinheiro - valor
            alert(`Voce  comprou ${produto} que custou  ${valor.toLocaleString('pt-BR', { style: "currency", currency: 'BRL' })}.
Deu ${dinheiro.toLocaleString('pt-BR', { style: "currency", currency: 'BRL' })} em dinheiro e vai receber
${troco.toLocaleString('pt-BR', { style: "currency", currency: 'BRL' })} de troco.
Volte sempre!`)
        }
    </script>
</body>

</html>
