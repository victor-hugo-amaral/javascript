<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(30, 199, 30);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja..
    </div>

    <script>
        let a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clocou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrar!'
        }
        function sair() {
            a.innerText = 'Sair!'
            a.style.background = 'rgb(30, 199, 30)'
        }
    </script>
</body>

</html>
